name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs  
